<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a data-index="1">
                  <i class='bx bx-dice-1'></i>
                  Image 1  
                </a>
                <a data-index="2">
                  <i class='bx bx-dice-2'></i>
                  Image 2  
                </a>
                <a data-index="3">
                  <i class='bx bx-dice-3'></i>
                  Image 3  
                </a>
                <a data-index="4">
                  <i class='bx bx-dice-4'></i>
                  Image 4  
                </a>
                <a data-index="5">
                  <i class='bx bx-dice-5'></i>
                  Image 5  
                </a>
            </div>
        </div>
    </div>
    <div class="gallery">
        <h1>Image Carousel</h1>
        <div class="gallery-container">
            <img class="gallery-item gallery-item-1" src="images/IMG_1.jpeg" data-index="1" />
            <img class="gallery-item gallery-item-2" src="images/IMG_2.jpeg" data-index="2" />
            <img class="gallery-item gallery-item-3" src="images/IMG_3.jpeg" data-index="3" />
            <img class="gallery-item gallery-item-4" src="images/IMG_4.jpeg" data-index="4" />
            <img class="gallery-item gallery-item-5" src="images/IMG_5.jpeg" data-index="5" />
        </div>
        <ul class="gallery-nav">
            <li data-index="1" class="gallery-nav-dot"></li>
            <li data-index="2" class="gallery-nav-dot"></li>
            <li data-index="3" class="gallery-nav-dot"></li>
            <li data-index="4" class="gallery-nav-dot"></li>
            <li data-index="5" class="gallery-nav-dot"></li>
        </ul>
        <div class="gallery-controls"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
